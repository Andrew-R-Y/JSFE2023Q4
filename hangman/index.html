<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Hangman game</title>
  </head>
  <body>
    <main class="page-wrapper">
      <div class="game-wrapper">
        <div class="gallow-side">
          <div class="gallow-side__gallow">
            <img
              src="./img/hangman-0.svg"
              alt="gallow image"
              class="gallow-side__image"
            />
          </div>
          <h1 class="gallow-side__main-heading">hangman game</h1>
        </div>
        <div class="quiz-side">
          <div class="quiz-side__keyword">
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">c</div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">c</div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
            <div class="quiz-side__letter">
              <span class="quiz-side__underscore"></span>
            </div>
          </div>
          <div class="quiz-side__text">
            <p class="quiz-side__hint"></p>
            <p class="quiz-side__incorrect-count">
              Incorrect guesses:&nbsp;<span class="quiz-side__count" id="count"
                >0</span
              ><span class="quiz-side__count">&nbsp;/&nbsp;6</span>
            </p>
          </div>
          <div class="quiz-side__keyboard">
            <button class="quiz-side__button">a</button>
            <button class="quiz-side__button">b</button>
            <button class="quiz-side__button">c</button>
            <button class="quiz-side__button">d</button>
            <button class="quiz-side__button">e</button>
            <button class="quiz-side__button">f</button>
            <button class="quiz-side__button">g</button>
            <button class="quiz-side__button">h</button>
            <button class="quiz-side__button">i</button>
            <button class="quiz-side__button">j</button>
            <button class="quiz-side__button">k</button>
            <button class="quiz-side__button">l</button>
            <button class="quiz-side__button">m</button>
            <button class="quiz-side__button">n</button>
            <button class="quiz-side__button">o</button>
            <button class="quiz-side__button">p</button>
            <button class="quiz-side__button">q</button>
            <button class="quiz-side__button">r</button>
            <button class="quiz-side__button">s</button>
            <button class="quiz-side__button">t</button>
            <button class="quiz-side__button">u</button>
            <button class="quiz-side__button">v</button>
            <button class="quiz-side__button">w</button>
            <button class="quiz-side__button">x</button>
            <button class="quiz-side__button">y</button>
            <button class="quiz-side__button">z</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Popup start -->
    <div class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <p class="popup__result"></p>
          <p class="popup__answer"></p>
          <div class="popup__buttons">
            <button class="popup__button popup__button-play">
              <span>Play again</span>
            </button>
            <button class="popup__button popup__button-close">
              <span>Close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup end -->
    <script src="index.js" defer></script>
  </body>
</html>
