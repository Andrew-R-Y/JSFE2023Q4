<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/sharp.svg" sizes="any" type="image/svg+xml" />
    <script src="./script.js" defer></script>
    <title>Nonograms</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="game-wrapper">
        <h1 class="main-heading">Nonograms</h1>
        <div class="menu">
          <h2 class="subheading">Choose your size</h2>
          <div class="difficulty-section">
            <div class="button button-level small active">small (5 x 5)</div>
            <div class="button button-level medium">medium (10 x 10)</div>
            <div class="button button-level large">large (15 x 15)</div>
          </div>
          <h2 class="subheading">Select nonogram</h2>
          <div class="button-section" id="select-game">
            <div class="button button-game-select"></div>
            <div class="button button-game-select"></div>
            <div class="button button-game-select"></div>
            <div class="button button-game-select"></div>
            <div class="button button-game-select"></div>
          </div>
        </div>
        <div class="game grid-small"></div>
        <div class="menu">
          <h2 class="subheading">Select option</h2>
          <div class="button-section">
            <div class="button button-options" id="reset">Reset game</div>
            <div class="button button-options" id="random">Random game</div>
            <div class="button button-options" id="solution">Show solution</div>
            <div class="button button-options" title="not implemented">
              Save game
            </div>
            <div class="button button-options" id="mute">Mute</div>
            <div class="button button-options" title="not implemented">
              Load game
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <div class="popup__result">
            Great! You have solved the nonogram in
            <span id="seconds">00:00</span> seconds!
          </div>
          <div class="popup__answer">
            I wish you good luck in further training!
          </div>
          <div class="popup__buttons">
            <button class="popup__button popup__button-play">
              <span>play</span>
            </button>
            <button class="popup__button popup__button-close">
              <span>close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <audio id="go-sound" src="./sounds/lets-go.mp3"></audio>
    <audio id="win-sound" src="./sounds/enemy-down.mp3"></audio>
    <audio id="click-sound" src="./sounds/pop.wav"></audio>
    <audio id="right-click-sound" src="./sounds/right-click-sound.mp3"></audio>
  </body>
</html>
